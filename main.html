<div class='login-signup-wrapper'>
	<div class='login-signup-menu'>
		<ul>
			<!-- Links for toggeling login and signup forms -->
			<li ng-click="showLogin()">Login</li>
			<li ng-click="showSignup()">Register</li>
		</ul>
	</div>

	<div class='forms-container'>
		
		<!-- Login Form -->
		<div class='login-signup-form'>
			
			<form ng-show="login" class="form-horizontal" role="form" name="loginForm">
	  	  		<div class="form-group">
	        		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	        		<div class="col-sm-10">
	          			<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email" required>
	        		</div>
	      		</div>

	      		<div class="form-group">
	        		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	        		<div class="col-sm-10">
	          			<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password" required>
	        		</div>
	      		</div>

	     		<div class="form-group">
	        		<div class="col-sm-offset-2 col-sm-10">
	          			<div class="checkbox">
	            			<label>
	             				<input type="checkbox"> Remember me
	            			</label>
	          			</div>
	        		</div>
	      		</div>

	      		<div class="form-group">
	       			<div class="col-sm-offset-2 col-sm-10">
	        			<button type="submit" class="btn btn-default" ng-click="signin()" ng-disabled="loginForm.$invalid">Login</button>
	       			</div>
	      		</div>
	    	</form>
		</div>

		<!-- Signup Form -->
		<div class='login-signup-form'>
		
			<form ng-show="signup" class="form-horizontal" role="form" name="signForm">
			  
				<div class="form-group">
               		<label for="inputName" class="col-sm-2 control-label">Name</label>
               		<div class="col-sm-10">
                		<input type="name" class="form-control" id="inputEmail3" placeholder="Name" ng-model="newUser.name"required>
               		</div>
              	</div>

			  	<div class="form-group">
			    	<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    	<div class="col-sm-10">
			      		<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="newUser.email" required>
			    	</div>
			  	</div>

			  	<div class="form-group">
			    	<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="newUser.password" required>
			    	</div>
			  	</div>

			  	<div class="form-group">
			    	<label for="confirmPassword3" class="col-sm-2 control-label">Confirm Password</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
			    	</div>
			  	</div>

			  	<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<div class="checkbox">
			        		<label>
			          			<input type="checkbox"> Remember me
			        		</label>
			      		</div>
			    	</div>
			  	</div>

			  	<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" class="btn btn-default" ng-disabled="signForm.$invalid" ng-click="registerUser()">Register</button>
			    	</div>
			  	</div>

			</form>

		</div>

		
	</div>
</div>
